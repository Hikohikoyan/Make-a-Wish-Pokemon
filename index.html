<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="ISO-8859-1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    minimum-scale=0.5, maximum-scale=2.0, user-scalable=0" />
    <meta name="description" content="许愿宝可梦">
    <link rel="stylesheet" type="text/css" media="screen" id="style1" href="css/index.css">
</head>
<body>
    <div id="loading">
        <div class="outborder">
            <img id="rotate" src="img/rotate.png">
            <h3>loading</h3><span class="loadspan">.</span>
        </div>
        <div class="welcome">
        </div>
    </div>
    <div id="index">
        <div id="top">
        <div class="btn1" id="btn1">
            <img src="img/elfborder.png" style="float:left">
            <span class="span1">0</span>
        </div>
        <div class="btn2" id="btn2">
            <img src="img/ballborder.png" style="float:left">
            <span class="span2">0</span>
        </div>
        </div>
        <div class="main_contain">
            <img src="img/title.png">
            <input class="index" type="image" src="img/wish.png" id="wish" value="许愿">
            <input class="index" type="image" id="help" src="img/help.png" value="助愿">
            <input class="index" type="image" id="mine" src="img/mine.png" value="我的愿望">
            <input class="index" type="image" id="rule" src="img/rule.png" value="规则">
        </div>
    <div class="page" id="rule_page">
        <p>(1)【许愿】:你可以选择或写下一个愿望在精灵球里，当有人帮你实现愿望的时候，点击精灵球就会孵化一只属于你和助愿者的可爱小精灵<br>
                (2)【助愿】:你可以看到别人的愿望并为ta实现愿望。当许愿者确定愿望已实现后你们都可以拥有一只可爱的小精灵。<br>
                (3)集齐十只小精灵后可以在“流年车站”摊位领取丰厚奖品！<br>
                (4)另外，每天许愿次数不得超过五次</p>
    </div>
    <input type="image" src="img/21.png" id="back">
    <div class="page" id="yourwish"><!---点击精灵球-->
        <div id="yours">
            <div class="helpbox">愿望一</div>
            <div  class="helpbox">愿望二</div>
            <div  class="helpbox">愿望三</div>
        </div>
    </div>
    <div class="page" id="elfs">
        <h1>你的精灵(0)</h1>
        <div class="elfcontain">
            <div class="elf">
            <img src="img/bigelfboder.png">
            <img class="elfpic" src="img/423.png" alt="精灵">
            </div>
            <div class="elf">
            <img src="img/bigelfboder.png">
            <img class="elfpic" src="img/424.png" alt="精灵">
            </div>
        </div>
    </div>
    <div class="page" id="balls">
        <h1>你的精灵球(0)</h1>
        <div class="elfcontain">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
            <img class="ballcontain" src="img/6.png">
        </div>
    </div>
    <div class="success" id="expode_page">
        <h2>恭喜你获得新的精灵！</h2>
        <div class="getelf" >
            <img class="getpic" src="img/423.png">
        </div>
    </div>
</body>
