<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,

<body>
    <div class="page" id="index">

                    <ul id="top">
                        <li>精灵球</li>
                        <li>精灵</li>
                    </ul>
                </div>            
        <div class="main_contain">
            <img alt="精灵球">
            <input type="button" id="wish">
            <input type="button" id="help">
            <input type="button" id="mine">
            <input type="button" id="rule">
        </div>
    </div>
    <div class="page" id="rule_page">
        <h1>规则</h1>
    </div>
    <div class="page" id="yourwish"><!---点击精灵球-->
        <ul id="yours">
            <li>愿望一</li><li></li><li>已领取</li>
            <li></li><li></li><li></li>

            <li></li><li></li><li></li>
            <li>愿望四</li><li></li><li>已领取</li>
            <li></li><li></li><li></li>
            <li>愿望五</li><li></li><li>已领取</li>
            <li></li><li></li><li></li>
        </ul>
        <input type="button" id="return">
    </div>
    <div class="page" id="hope_page"><!---许愿按钮-->
        <div class="show">
            <img alt="精灵球">
            <input type="button" id="custom">
            <input type="button" id="next">
        </div>
        <div class="form" id="sign_page">
                <h1>填写信息</h1>
                <input type="text" id="name" placeholder="姓名">
                <input type="tel" id="tel" placeholder="手机号">
                <input type="text" id="wechat" placeholder="微信号">
                <input type="button" id="ok">
                </div>
        <div class="success" id="get_page"></div>
    </div>
    <div class="page" id="help_page">
        <ul id="others">
            <li>愿望一</li>
            <li>愿望二</li>
            <li>愿望三</li>
            <li>愿望四</li>
            <li>愿望五</li>
        </ul>
    </div>
    <div class="success" id="expode_page"></div>
