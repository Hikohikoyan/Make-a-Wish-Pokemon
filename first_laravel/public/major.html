    <div class="page" id="rule_page">
        <h5>规则</h5>
            <p class="p">(1)【许愿】:你可以选择或写下一个愿望在精灵球里，当有人帮你实现愿望的时候，点击精灵球就会孵化一只属于你和助愿者的可爱小精灵<br>
                (2)【助愿】:你可以看到别人的愿望并为ta实现愿望。当许愿者确定愿望已实现后你们都可以拥有一只可爱的小精灵。<br>
                (3)集齐十只小精灵后可以在“流年车站”摊位领取丰厚奖品！<br>
                (4)另外，每天许愿次数不得超过五次
            </p>
