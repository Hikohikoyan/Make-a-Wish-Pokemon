<!DOCTYPE html>
<html>

    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,

    </div>
</div>

        <input type="image" src="img/换一批.png" id="change">

            <div  class="helpbox">愿望二</div>
            <div  class="helpbox">愿望三</div>
    </div>
    <input type="image" src="img/next.svg" id="selected">

<div class="page" id="info">

        <div class="div_info">
        <label id="name" class="info">姓名：XXX</label>
        <label id="tel"class="info" >手机：10293876547</label>
        <label id="wechat" class="info">微信：182938765467</label>
        </div>
        <input type="image" src="img/wagada.png" id="ok2">
    </div>
    <div class="success" id="expode_page">
            <h2>恭喜你获得新的精灵！</h2>
            <div class="getelf" >
                <img class="getpic" src="img/423.png">
            </div>
    </div>
</div>
