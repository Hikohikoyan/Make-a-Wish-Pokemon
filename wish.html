<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="ISO-8859-1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    minimum-scale=0.5, maximum-scale=2.0, user-scalable=0" />
    <meta name="description" content="许愿宝可梦">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/PreloadJS/1.0.1/preloadjs.min.js"></script>
    <script src="js/preload.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" id="style1" href="css/wish.css">
</head>
<body>
<div id="loading">
    <div class="outborder">
        <img id="rotate" src="img/rotate/1.png">
        <h3 id="loadingtext">loading</h3><span class="loadspan">.</span>
    </div>
</div>
<div class="page" id="hope_page">
    <div class="show">
        <img src="img/rotate/1.png" id="middle" >
        <p id="wishtext">我想有人和我一起用同一个系列的沙雕微信头像一周</p>
        <textarea id="customtext" rows="5" cols="14" placeholder="点击输入愿望"></textarea>
        <p id="attention0"></p>
        <img src="img/next.png" id="next">
        <img src="img/cunstom.png" id="custom" value="自定义">
        <img src="img/cancel.png" id="cancel" value="取消">
    </div>
    <div class="form" id="sign_page">
            <div class="main_contain">
                <h2 class="h2">填写信息</h2>
                <div class="aside">
                    <label  for="name">姓名：</label>
                    <input required="required" type="text" id="name">
                    <p class="attention">请输入姓名</p>
                    <label for="tel">手机：</label>
                    <input required="required" maxlength="11" type="tel" id="tel" >
                    <p class="attention">请输入手机</p>
                    <label for="wechat">微信：</label>
                    <input required="required" type="text" id="wechat">
                    <p class="attention">请输入微信</p>
                </div>
            </div>
            <input type="button" id="ok">
    </div>
    <div class="success" id="get_page" style="padding-top: 25%;">
        <h2 class="h2">许愿成功！</h2>
        <h2 class="h2">恭喜你获得了一个精灵球!</h2>
        <img src="img/again.png" class="fine"class="return" id="again" placeholder="再许一个">
        <img src="img/gohelp.png"class="fine" id="help">
    </div>
</div>
<!-- <img src="img/back.png" id="back"> -->
</body>
<script src="js/display.js"></script>

</html>
